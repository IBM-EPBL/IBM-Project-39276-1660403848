{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block content %}

<h1 class="text-light text-center my-5">
    Hello {{user.first_name}} <br />
</h1>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">

            <form method="POST" id="home_pred" enctype="multipart/form-data"
                class="mt-5 w-50 text-light text-center mx-auto">
                <h3> Upload Image</h3>
                <div class="form-group">
                    <label>Browse Image</label>
                    <input type="file" class="form-control" name="upload_image">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-large btn-block" name="upload_image">
                </div>

            </form>


        </div>
    </div>
</div>
