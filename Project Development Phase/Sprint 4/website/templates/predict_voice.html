{% extends "base.html" %}

{% block title %}Predict Using Voice{% endblock %}

{% block content %}

<h1 class="text-light text-center my-5">
    Prediction Results - Voice<br />
</h1>


<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="form-group">
                <center><img class="img img-thumbnail" alt="No Image" src="{{path}}"

    </div>

<div class="form-group">
    <center>
        {{ Result }}
    </center>
</div>
{% endblock %}
