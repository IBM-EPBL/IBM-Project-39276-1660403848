{% extends "base.html" %}

{% block title %}Predict Wave{% endblock %}

{% block content %}

<h1 class="text-light text-center my-5">
    Prediction Results - Wave<br />
</h1>


<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="form-group">
                <center><img class="img img-thumbnail" alt="No Image" src="{{path}}"
                        onerror="this.style.display = 'none'">
                </center>
            </div>

        </div>
    </div>
</div>


<div class="form-group">
    <center>
        {% if is_parkinson %}
        <h2 class="text-danger text-center my-5">
            Parkinson's Disease Detected
        </h2>
        {% else %}
        <h2 class="text-success text-center my-5">
            You are healthy!
        </h2>
        {% endif %}
    </center>
</div>
{% endblock %}
