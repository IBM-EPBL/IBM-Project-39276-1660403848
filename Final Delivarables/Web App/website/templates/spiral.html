{% extends "base.html" %}

{% block title %}Predict Using Spiral{% endblock %}

{% block content %}

<h1 class="text-light text-center my-5">
    Predict Using Spiral<br />
</h1>


<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">

            <form method="POST" id="home_pred" enctype="multipart/form-data"
                class="mt-5 w-75 text-light text-center mx-auto">
                <h3> Upload Spiral Image</h3>
                <br />
                <div class="form-group">
                    <input type="file" class="form-control" accept="image/*" id="fileupload" name="upload_image">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-large btn-block" name="upload_image"
                        id="upload_image" value="Predict Using Spiral">
                </div>

            </form>

        </div>
    </div>
</div>


<div class="form-group">
    <center><img class="img img-thumbnail" alt="No Image" src="{{path}}" onerror="this.style.display = 'none'">
    </center>
</div>
{% endblock %}
